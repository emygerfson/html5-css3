<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclavem de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MESCLAGEM</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2n">B</td>
            
        </tr>
        <tr>
            <td rowspan="3n">D</td>
            <td>E</td>
            <td rowspan="2n">F</td>
        </tr>
        <tr>
            
            
            <td>H</td>            
            
        </tr>
        <tr>
            
            <td colspan="2n">K</td>
            
        </tr>
    </table>
</body>
</html>
